<div class="container">
  <div class="row col-md-12">
    <h1 class="text-center my-4">Atividades</h1>

    <div class="d-flex justify-content-center mb-3 gap-3">
      <div class="col-md-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" (change)="filtroCategoria = $any($event.target).value; aplicarFiltros()">
          <option value="Todas">Todas</option>
          <option *ngFor="let c of categorias" [value]="c">{{c}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Prioridade</label>
        <select class="form-select" (change)="filtroPrioridade = $any($event.target).value; aplicarFiltros()">
          <option value="Todas">Todas</option>
          <option *ngFor="let p of prioridades" [value]="p">{{p}}</option>
        </select>
      </div>
    </div>

    @if(filtered.length > 0){
      <div class="row">
        @for(a of filtered; track a.id){
          <div class="col-sm-6 col-md-4 col-lg-3 my-3">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title text-truncate mb-1">{{a.nome}}</h5>
                  <div class="d-flex gap-1">
                    <span class="badge text-bg-secondary">{{a.categoria}}</span>
                    <span [ngClass]="obterClassePrioridade(a.prioridade)">{{a.prioridade || '—'}}</span>
                  </div>
                </div>
                <p class="card-text" style="min-height:3em">{{a.descricao}}</p>
                <p class="card-text text-muted small mb-1">
                  <i class="bi bi-calendar-event me-1"></i>Início: {{a.dataInicio | date:'dd/MM/y'}}
                  <span *ngIf="a.dataFim"> | Fim: {{a.dataFim | date:'dd/MM/y'}}</span>
                </p>
                <div class="mt-auto d-flex justify-content-end flex-wrap gap-2">
                  <button class="btn btn-sm btn-success" (click)="concluirAtividade(a)" title="Concluir e dar baixa no estoque"><i class="bi bi-check-circle"></i> Concluir</button>
                  <button class="btn btn-sm btn-outline-primary" (click)="editarAtividade(a.id!)" title="Editar">Editar</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="removerAtividade(a.id!)" title="Remover">Remover</button>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="row"><h3 class="text-center">Nenhuma atividade encontrada</h3></div>
    }
  </div>
</div>
