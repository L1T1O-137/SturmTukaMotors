<header class="header" [class.dark-mode]="isDarkMode">
    <div class="logo-container">
        <a routerLink="/" class="logo-link d-flex align-items-center gap-2" style="text-decoration: none;">
            <img src="assets/imgs/logo.jpeg" alt="Logo" class="logo-image" (error)="handleImageError($event)">
            <h1 class="logo-text">Sturm&Stuka Motors</h1>
        </a>
    </div>

    <nav class="navigation" [class.active]="isMenuOpen" role="navigation">
        <ul class="nav-list">
            <li *ngFor="let item of menuItems" class="nav-item">
                <a [routerLink]="item.link" routerLinkActive="active" class="nav-link"
                    (click)="handleNavClick($event, item)">
                    {{item.label}}
                </a>
            </li>
        </ul>
    </nav>
</header>
