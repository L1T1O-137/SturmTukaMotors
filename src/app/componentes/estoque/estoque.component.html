<div class="container mt-4">
    <h1 class="text-center mb-4">Gerenciamento de Estoque</h1>

    <!-- Abas de Navegação -->
    <ul class="nav nav-tabs mb-4" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" [class.active]="abaAtiva === 'listagem'" (click)="selecionarAba('listagem')"
                type="button" role="tab">
                <i class="bi bi-list-ul me-2"></i>Listar Produtos
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" [class.active]="abaAtiva === 'cadastro'" (click)="selecionarAba('cadastro')"
                type="button" role="tab">
                <i class="bi bi-plus-circle me-2"></i>Cadastrar Produto
            </button>
        </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content">
        @if(abaAtiva === 'listagem') {
        <div class="tab-pane fade show active">
            <app-listar-produtos (editar)="onEditar($event)" (removed)="onRemoved()"></app-listar-produtos>
        </div>
        }
        @if(abaAtiva === 'cadastro') {
        <div class="tab-pane fade show active">
            <app-cadastro-produto [produtoEdit]="produtoSelecionado" (saved)="onSaved()"></app-cadastro-produto>
        </div>
        }
    </div>
</div>
