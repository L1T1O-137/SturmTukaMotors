<div class="container mt-4">
  <h1 class="text-center mb-4">Gerenciamento de Fornecedores</h1>

  <ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'listagem'" (click)="selecionarAba('listagem')" type="button" role="tab">
        <i class="bi bi-list-ul me-2"></i>Listar Fornecedores
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'cadastro'" (click)="novoFornecedor()" type="button" role="tab">
        <i class="bi bi-plus-circle me-2"></i>Cadastrar Fornecedor
      </button>
    </li>
  </ul>

  <div class="tab-content">
    @if(abaAtiva === 'listagem') {
      <div class="tab-pane fade show active">
        <app-listar-fornecedor (editar)="onEditar($event)" (removed)="onRemoved()" (novo)="novoFornecedor()"></app-listar-fornecedor>
      </div>
    }
    @if(abaAtiva === 'cadastro') {
      <div class="tab-pane fade show active">
        <app-cadastro-fornecedor [fornecedorEdit]="fornecedorSelecionado" (saved)="onSaved()" (cancelEdit)="selecionarAba('listagem')"></app-cadastro-fornecedor>
      </div>
    }
  </div>
</div>
