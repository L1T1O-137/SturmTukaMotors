<div class="container mt-4">
  <h1 class="text-center mb-4">Gerenciamento de Clientes</h1>

  <ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'listagem'" (click)="selecionarAba('listagem')"
        type="button" role="tab">
        <i class="bi bi-list-ul me-2"></i>Listar Clientes
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'cadastro'" (click)="novoCliente()" type="button"
        role="tab">
        <i class="bi bi-plus-circle me-2"></i>Cadastrar Cliente
      </button>
    </li>
  </ul>
  <div class="tab-content">
    @if(abaAtiva === 'listagem') {
    <div class="tab-pane fade show active" role="tabpanel">
      <app-listar-clientes (editar)="onEditar($event)" (removed)="Remocaocarregar()" (novo)="novoCliente()"></app-listar-clientes>
    </div>
    }
    @if(abaAtiva === 'cadastro') {
    <div class="tab-pane fade show active" role="tabpanel">
      <app-cadastro-cliente [clienteEdit]="clienteSelecionado" (saved)="onSaved()" (cancelEdit)="selecionarAba('listagem')"></app-cadastro-cliente>
    </div>
    }
  </div>
