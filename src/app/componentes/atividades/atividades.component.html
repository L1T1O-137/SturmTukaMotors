<div class="container mt-4">
  <h1 class="text-center mb-4">Gerenciamento de Atividades</h1>

  <ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'listagem'" (click)="selecionarAba('listagem')"
        type="button" role="tab">
        <i class="bi bi-list-ul me-2"></i>Listar Atividades
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="abaAtiva === 'cadastro'" (click)="novaAtividade()" type="button"
        role="tab">
        <i class="bi bi-plus-circle me-2"></i>Cadastrar Atividade
      </button>
    </li>
  </ul>
  <div class="tab-content">
    @if(abaAtiva === 'listagem') {
    <div class="tab-pane fade show active" role="tabpanel">
      <app-listar-atividades (editar)="onEditar($event)" (removed)="onRemoved()" (novo)="novaAtividade()"></app-listar-atividades>
    </div>
    }
    @if(abaAtiva === 'cadastro') {
    <div class="tab-pane fade show active" role="tabpanel">
      <app-cadastro-atividade [atividadeEdit]="atividadeSelecionada" (saved)="onSaved()" (cancelEdit)="selecionarAba('listagem')"></app-cadastro-atividade>
    </div>
    }
  </div>
</div>
